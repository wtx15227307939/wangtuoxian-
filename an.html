<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--双向数据绑定 一定是表单类型 可以 双向绑定-->
<input type="text" ng-model="name"/>
{{name}}
<!-- 想让元素 双向 绑定 就添加一个 ng-model 属性 指令 -->
<!--在挡墙作用域下绑定一个name属性
{{name}} 取出变量name的值
-->
</body>
</html>
<script src="node_modules/angular/angular.js"></script>
